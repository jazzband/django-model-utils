[tox]
envlist =
    py{36,37,38,39}-django{22,30,31,trunk}
    flake8
    black

[testenv]
deps =
    freezegun==0.3.12
    -rrequirements-test.txt
    django22: Django==2.2.*
    django30: Django==3.0.*
    django31: Django==3.1.*
    djangotrunk: https://github.com/django/django/archive/master.tar.gz
ignore_outcome =
    djangotrunk: True
passenv =
    CI
    TRAVIS
    TRAVIS_*

commands =
    pip install -e .
    py.test {posargs}

[testenv:flake8]
basepython =
    python3.7
deps =
    flake8
commands =
    flake8 model_utils tests

[flake8]
ignore =
    E731  ; do not assign a lambda expression, use a def
    W503  ; line break before binary operator
    E402  ; module level import not at top of file
    E501  ; line too long

[testenv:black]
basepython =
    python3.7
deps =
    black==20.8b1
commands =
    black --check model_utils setup.py tests
