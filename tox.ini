[tox]
envlist =
    py26-1.4, py26-1.5, py26-1.6,
    py27-1.4, py27-1.5, py27-1.6, py27-trunk, py27-1.5-nosouth,
    py32-1.5, py32-1.6, py32-trunk,
    py33-1.5, py33-1.6, py33-trunk

[testenv]
deps =
    South == 0.8.1
    coverage == 3.6
commands = coverage run -a setup.py test

