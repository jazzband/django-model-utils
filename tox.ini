[tox]
envlist =
    py{36,37,38,39}-django{22,30,31,master}
    flake8

[travis]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
deps =
    freezegun==0.3.12
    -rrequirements-test.txt
    django22: Django==2.2.*
    django30: Django==3.0.*
    django31: Django==3.1.*
    djangomaster: https://github.com/django/django/archive/master.tar.gz
ignore_outcome =
    djangotrunk: True
passenv =
    CI
    TRAVIS
    TRAVIS_*

commands =
    pip install -e .
    pytest {posargs}

[testenv:py{36,37,38,39}-djangomaster]
ignore_errors = True

[testenv:flake8]
basepython =
    python3.8
deps =
    flake8
skip_install = True
commands =
    flake8 model_utils tests

[flake8]
ignore =
    E731  ; do not assign a lambda expression, use a def
    W503  ; line break before binary operator
    E402  ; module level import not at top of file
    E501  ; line too long
